{% load foundation_form %}
<fieldset {% if fieldset.classes %}class="{{ fieldset.classes }}"{% endif %}>
  {% if fieldset.name %}
    <legend>{{ fieldset.name }}</legend>
  {% endif %}
  {% if fieldset.description %}
    <div class="panel">{{ fieldset.description|safe }}</div>
  {% endif %}
  {% for line in fieldset %}
    {% for field in line %}
      {% field field %}
    {% endfor %}
  {% endfor %}
</fieldset>
